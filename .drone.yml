---
kind: pipeline
type: docker
name: phpunit-php7.0-sqlite

platform:
  os: linux
  arch: amd64

workspace:
  base: /var/www/owncloud
  path: server/apps/brute_force_protection

steps:
- name: install-core
  pull: always
  image: owncloudci/core
  settings:
    core_path: /var/www/owncloud/server
    db_host: sqlite
    db_name: owncloud
    db_password: owncloud
    db_type: sqlite
    db_username: owncloud
    version: daily-master-qa

- name: setup-server-brute_force_protection
  pull: always
  image: owncloudci/php:7.0
  commands:
  - ":"
  - cd /var/www/owncloud/server
  - php occ a:l
  - php occ a:e brute_force_protection
  - php occ a:e testing
  - php occ a:l
  - php occ config:system:set trusted_domains 1 --value=server
  - php occ log:manage --level 2

- name: phpunit-tests
  pull: always
  image: owncloudci/php:7.0
  commands:
  - make test-php-unit-dbg

- name: codecov-upload
  pull: always
  image: plugins/codecov:2
  settings:
    paths:
    - tests/output/clover.xml
    token:
      from_secret: codecov_token

trigger:
  ref:
  - refs/pull/**
  - refs/tags/**
  - refs/heads/master

depends_on:
- coding-standard-php7.0
- coding-standard-php7.1
- coding-standard-php7.2
- coding-standard-php7.3

