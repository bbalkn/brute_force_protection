---
kind: pipeline
type: docker
name: webUIBruteForce-master-chrome-mariadb10.2-php7.0

platform:
  os: linux
  arch: amd64

workspace:
  base: /var/www/owncloud
  path: server/apps/brute_force_protection

steps:
- name: install-core
  pull: always
  image: owncloudci/core
  settings:
    core_path: /var/www/owncloud/server
    db_host: mariadb
    db_name: owncloud
    db_password: owncloud
    db_type: mysql
    db_username: owncloud
    version: daily-master-qa

- name: install-testrunner
  pull: always
  image: owncloudci/php:7.0
  commands:
  - git clone -b master --depth=1 https://github.com/owncloud/core.git /var/www/owncloud/testrunner
  - cp -r /var/www/owncloud/server/apps/brute_force_protection /var/www/owncloud/testrunner/apps/
  - cd /var/www/owncloud/testrunner
  - make install-composer-deps vendor-bin-deps

- name: setup-server-brute_force_protection
  pull: always
  image: owncloudci/php:7.0
  commands:
  - ":"
  - cd /var/www/owncloud/server
  - php occ a:l
  - php occ a:e brute_force_protection
  - php occ a:e testing
  - php occ a:l
  - php occ config:system:set trusted_domains 1 --value=server
  - php occ log:manage --level 2

- name: fix-permissions
  pull: always
  image: owncloudci/php:7.0
  commands:
  - chown -R www-data /var/www/owncloud
  - chmod -R 777 /var/www/owncloud/testrunner/tests/acceptance/filesForUpload
  - chmod +x /var/www/owncloud/testrunner/tests/acceptance/run.sh

- name: acceptance-tests
  pull: always
  image: owncloudci/php:7.0
  commands:
  - touch /var/www/owncloud/saved-settings.sh
  - . /var/www/owncloud/saved-settings.sh
  - cd /var/www/owncloud/testrunner/apps/brute_force_protection
  - make test-acceptance-webui
  environment:
    BEHAT_SUITE: webUIBruteForceProtection
    BROWSER: chrome
    PLATFORM: Linux
    SELENIUM_HOST: selenium
    SELENIUM_PORT: 4444
    TEST_SERVER_URL: http://server

services:
- name: mariadb
  pull: always
  image: mariadb:10.2
  environment:
    MYSQL_DATABASE: owncloud
    MYSQL_PASSWORD: owncloud
    MYSQL_ROOT_PASSWORD: owncloud
    MYSQL_USER: owncloud

- name: selenium
  pull: always
  image: selenium/standalone-chrome-debug:3.141.59-oxygen
  environment:
    JAVA_OPTS: -Dselenium.LOGGER.level=WARNING

- name: server
  pull: always
  image: owncloudci/php:7.0
  command:
  - /usr/local/bin/apachectl
  - -e
  - debug
  - -D
  - FOREGROUND
  environment:
    APACHE_WEBROOT: /var/www/owncloud/server

trigger:
  ref:
  - refs/pull/**
  - refs/tags/**
  - refs/heads/master

depends_on:
- coding-standard-php7.0
- coding-standard-php7.1
- coding-standard-php7.2
- coding-standard-php7.3

